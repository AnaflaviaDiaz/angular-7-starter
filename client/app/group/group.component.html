<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current groups ({{groupArr.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="groupArr.length === 0">
      <tr>
        <td colspan="4">There are no groups in the DB. Add a new group below.</td>
      </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
      <tr *ngFor="let group of groupArr">
        <td>{{group.name}}</td>
        <td>{{group.age}}</td>
        <td>{{group.weight}}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="enableEditing(group)"><i class="fa fa-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteGroup(group)"><i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
      <tbody *ngIf="isEditing">
      <tr>
        <td colspan="4">
          <form class="form-inline" #form="ngForm" (ngSubmit)="editGroup(group)" style="display:inline">
            <div class="form-group">
              <input class="form-control" type="text" name="name" [(ngModel)]="group.name" placeholder="Name"
                     required>
            </div>
            <div class="form-group">
              <input class="form-control" type="number" name="age" [(ngModel)]="group.age" placeholder="Age" min="0"
                     required>
            </div>
            <div class="form-group">
              <input class="form-control" type="number" name="weight" [(ngModel)]="group.weight" placeholder="Weight"
                     step="any" min="0" required>
            </div>
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i
              class="fa fa-floppy-o"></i> Save
            </button>
          </form>
          <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new group</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addGroupForm" (ngSubmit)="addGroup()" style="text-align:center">
      <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="age" formControlName="age" placeholder="Age" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="weight" formControlName="weight" placeholder="Weight" step="any"
               min="0">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addGroupForm.valid"><i class="fa fa-floppy-o"></i>
        Add
      </button>
    </form>
  </div>
</div>
