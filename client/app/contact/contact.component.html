<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current contacts ({{contactArr.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody *ngIf="contactArr.length === 0">
      <tr>
        <td colspan="4">There are no contacts in the DB. Add a new contact below.</td>
      </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
      <tr *ngFor="let contact of contactArr">
        <td>{{contact.name}}</td>
        <td>{{contact.age}}</td>
        <td>{{contact.weight}}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="enableEditing(contact)"><i class="fa fa-pencil"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteContact(contact)"><i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
      <tbody *ngIf="isEditing">
      <tr>
        <td colspan="4">
          <form class="form-inline" #form="ngForm" (ngSubmit)="editContact(contact)" style="display:inline">
            <div class="form-group">
              <input class="form-control" type="text" name="name" [(ngModel)]="contact.name" placeholder="Name"
                     required>
            </div>
            <div class="form-group">
              <input class="form-control" type="number" name="age" [(ngModel)]="contact.age" placeholder="Age" min="0"
                     required>
            </div>
            <div class="form-group">
              <input class="form-control" type="number" name="weight" [(ngModel)]="contact.weight" placeholder="Weight"
                     step="any" min="0" required>
            </div>
            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i
              class="fa fa-floppy-o"></i> Save
            </button>
          </form>
          <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new contact</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addContactForm" (ngSubmit)="addContact()" style="text-align:center">
      <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="age" formControlName="age" placeholder="Age" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="weight" formControlName="weight" placeholder="Weight" step="any"
               min="0">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addContactForm.valid"><i class="fa fa-floppy-o"></i>
        Add
      </button>
    </form>
  </div>
</div>
