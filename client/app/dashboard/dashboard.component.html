<app-toast [message]="toast.message"></app-toast>

<div class="container my-4">
  <div class="text-center">
    <app-loading [condition]="isLoading"></app-loading>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h5 class="mb-0">Posts</h5>
          <button class="btn btn-primary btn-sm" routerLink="/post/new"><i class="fa fa-plus fa-fw"></i> Create post
          </button>
        </div>
        <div class="card-body p-0">
          <div *ngIf="postArr.length === 0">
            <div class="p-4 text-center">
              No posts found ðŸ˜¥
            </div>
          </div>
          <div class="list-group list-group-flush" *ngIf="postArr.length > 0">
            <a routerLink="/post/view/some_id"
               class="list-group-item list-group-item-action flex-column align-items-start"
               *ngFor="let post of postArr">
              <div class="d-flex w-100 justify-content-between">
                <div class="mb-1">{{ post.title }}</div>
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="#" class="text-muted">
                      <small><span class="tag-color" style="background-color: #00c4ff;"></span>Freebies</small>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" class="text-muted">
                      <small><i class="fa fa-user fa-fw"></i> John Doe</small>
                    </a>
                  </li>
                  <li class="list-inline-item text-muted">
                    <small>{{ timeAgo(post.created_at) }}</small>
                  </li>
                </ul>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <h5 class="card-header">Tags</h5>
        <div class="card-body pt-3 pb-3">
          <div *ngIf="tagArr.length === 0">
            <div class="p-2 text-center">
              No tags found ðŸ˜¥
            </div>
          </div>
          <ul class="list-unstyled mb-0 tags-list" *ngIf="tagArr.length > 0">
            <li *ngFor="let tag of tagArr">
              <a href="#"><span class="tag-color" [ngStyle]="{'background-color': tag.color}"></span>{{ tag.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
